<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
<ion-tab title="首頁" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/home" >
  <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab> 
  <ion-tab title="智能風險評估" icon-off="ion-ios-speedometer-outline" icon-on="ion-ios-speedometer" href="#/tab/quiz" on-select="onTabSelected()">
    <ion-nav-view name="tab-quiz"></ion-nav-view>
  </ion-tab> 
  <!-- Dashboard Tab -->
  <ion-tab title="當前組合" icon-off="ion-ios-pie-outline" icon-on="ion-ios-pie" href="#/tab/dash" ng-show="a" on-select="onTabSelected()">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab-->
 


  <ion-tab title="用戶" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab> 


</ion-tabs>
