<div class="container about-pg-2">
    <div class="row">

    <div class="col-md-12 det-info-prod">
             <div class="single-prod-info">
               <div class="det-dres">
                 <span class="product-name-title">您有多少年投資產品的經驗?
  [投資產品的定義:投資產品是指其價值可隨時波動,並可跌至低於其投資本金。投資產品包括認股權證、期權、期貨、股票、債券、基金、股 票掛鈎工具、外匯交易、商 品、結構性產品等。]?</span>
                 <a class="subtitle" href=""> </a>
                </div>
                
             </div>
             <div class="single-prod-description">
               
             </div>
             <form action="/answerQuestion" method="POST">
             <div class="details-material_dresses">
              <ul>
                <li class="size-prod">
                   <p>請選擇</p>
                    <div class="radio-chose">
                       <input type="hidden" name="q" value="2"> 
                      <input type="radio" id="A" checked="" name="answer" value="1"> 
                      <label for="A">A. 少於1年</label>
                      
                      <input type="radio" id="B" name="answer" value="2">
                      <label for="B">B. 1年至5年</label>
                     
                     <input type="radio" id="C" name="answer" value="3">
                     <label for="C">C. 6年至10年</label> 

                     <input type="radio" id="D" name="answer" value="4">
                     <label for="D">D. 超過10年</label> 
                     
                    </div>
                    
                </li>
                
              </ul>
             </div>
             <div class="single-prod-button">
                 <button class="btn btn-lg btn-primary" type="submit">
                    <i class="icon-shopping-cart icon-white"></i> 下一步
                </button>
                
            </div>
            </form>
