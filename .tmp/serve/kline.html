    <div ui-view >
        
        <div class="middle-box text-center loginscreen  animated fadeInDown ng-scope" style="margin-top: 150px">
            <div>
                <div>

                    <br/>
                </div>
                <h3 style="color: #A50506;">歡迎挑戰FDT"K線學霸"</h3>

                <p style="color: #A99073;">
                   數據金融，創造財富
                </p>
                <!-- <p>Login in. </p> -->
                <form class="m-t ng-pristine ng-valid" role="form" method="POST" action="arenaAuth">
                    <div id="error" class="alert alert-danger alert-dismissable" style="display:none">
                        <button aria-hidden="true" data-dismiss="alert" class="close" type="button">×</button>

                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="輸入Email" name="email" required="true">
                    </div>
                    <!-- <div class="form-group">
                        <input class="form-control" placeholder="輸入名字" name="username" required="true">
                    </div> -->                   
                    <button type="submit" class="btn btn-danger block full-width m-b">開始挑戰！</button>
                    
                    <!-- <a ui-sref="forgot_password" href="/forgot_password"><small>Forgot password?</small></a> -->

                    <a class="btn btn-sm btn-white btn-block" href="mailto:jack.chow@hkfdt.com">Send us email</a> -->
                </form>
                <p class="m-t"> <small>Copyright by HKFDT © 2016</small> </p>
            </div>
        </div>

    </div>
    <script type="text/javascript">
        var hash = window.location.hash;
        if(hash && hash == "#/fail")
             document.getElementById("error").style.display = "block"
        $("#products").on()
    </script>
